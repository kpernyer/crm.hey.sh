apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  namespace: crm
  labels:
    app: crm-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
    spec:
      containers:
        - name: backend
          image: gcr.io/PROJECT_ID/crm-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SURREALDB_URL
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: surrealdb-url
            - name: SURREALDB_NAMESPACE
              value: "crm"
            - name: SURREALDB_DATABASE
              value: "main"
            - name: SURREALDB_USER
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: surrealdb-user
            - name: SURREALDB_PASS
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: surrealdb-pass
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: jwt-secret
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
  namespace: crm
spec:
  selector:
    app: crm-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
